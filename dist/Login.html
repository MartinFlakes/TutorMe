<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Eqb14l+j5vB3NMTizkJBxLwFDRbPz0iht8PK0EDZP0Fjm3+/bkp/+9l1IaxpTEymC3W4XkRucNivO7t4m50DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"">
</head>

<body class=" bg-gradient-to-r from-white to-white  min-h-screen">
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="w-1/2 bg-indigo-700 flex flex-col justify-center items-center">
            <h1 class="text-3xl text-white font-semibold">WELCOME BACK!!!</h1>
        </div>

        <!-- Right Section -->
        <div class="w-1/2 flex justify-center items-center">
            <div class="w-full max-w-md p-6 shadow-lg bg-white rounded-md">
                <h1 class="text-3xl text-center font-semibold mb-6"><i class="fas fa-user text-indigo-700"></i> Log in</h1>
                <hr class="my-3">
                <form id="login" class="mt-3">
                    <div class="mt-3 mb-5">
                        <label for="username" class="block text-base mb-2">Username</label>
                        <input type="text" id="username"
                            class="border w-full text-base px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:border-transparent rounded-md"
                            placeholder="Enter Username" />
                    </div>
                    <div class="mt-3 mb-5">
                        <label for="password" class="block text-base mb-2">Password</label>
                        <input type="password" id="password"
                            class="border w-full text-base px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:border-transparent rounded-md"
                            placeholder="Enter Password" />
                    </div>
                    <div class="mt-3 flex justify-between items-center">
                        <label for="rememberMe" class="flex items-center">
                            <input type="checkbox" id="rememberMe" class="mr-2">
                            <span>Remember Me</span>
                        </label>
                        <a href="Signup.html" class="text-indigo-800 font-semibold ">Don't Have an Account?</a>
                    </div>
                    <div class="mt-6">
                        <a href="sidebar.html"
                            class="bg-indigo-700 text-white py-4 px-10 w-full rounded-full hover:bg-transparent hover:text-indigo-700 font-semibold ">
                            Log in
                            
                            
                    </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
